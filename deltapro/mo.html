<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no">

    <title>:: INDEX :: </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="reset.css">

    <style type="text/css">
        body {overflow-x:hidden;padding-top:40px;}
        #wrap {position:relative;margin:0;outline:none;border:none;}

        #header {position:fixed;top:0;left:0;width:100%;height:40px;background-color:#eee;box-shadow:0px 5px 5px rgba(0,0,0,0.25);z-index:99;}
        #header h1 {font-weight:bold;font-size:14px;line-height:36px;letter-spacing:5px;text-align:center;}
        .event_wrap {max-width:960px;}
    </style>
</head>
<body>

    <div id="wrap">
        <header id="header">
            <h1>INDEX</h1>
        </header>
        <!-- content -->
        <main id="content">


<!-- detail Area -->
<style type="text/css">
    #event_deltapro {position:relative;width:100%;overflow:hidden;left:50%;transform:translateX(-50%);}
    #event_deltapro img {width:100%;pointer-events:none;}
    #event_deltapro .event-area {position:relative;width:100%;height:100%;display:block;overflow:hidden;}
    #event_deltapro .ir {position:absolute;clip:rect(0 0 0 0);width:1px;height:1px;margin:-1px;text-indent:-9999px;color:transparent;overflow:hidden;}

    #event_deltapro .absolute-box {display:block;position:absolute;}
    #event_deltapro .unit-full {top:0;left:0;width:100%;height:100%;}
    #event_deltapro .con-center {left:50%;transform:translateX(-50%);-webkit-transform:translateX(-50%);-ms-transform:translateX(-50%);-moz-transform:translateX(-50%);-o-transform:translateX(-50%);}
    #event_deltapro .event-btn {display:block;position:absolute;height:0;font-size:0;text-indent:-9999px;overflow:hidden;outline:none;background:none;border:none;cursor:pointer;z-index:2;}

    #event_deltapro .inner-box {position:relative;width:100%;}
    #event_deltapro video {display:block;position:absolute;top:0;left:0;width:100%;height:100%;}

    #event_deltapro.event_mo .section01 .fade-unit:last-child {animation:visualFade 5s infinite ease-in-out;}
    #event_deltapro.event_mo .section01 .motion-text {bottom:0;left:0;width:100%;}

    #event_deltapro.event_mo .section02 .fade-unit:last-child {animation:visualFade 5s infinite ease-in-out;}
    #event_deltapro.event_mo .section02 .motion-text {bottom:0;left:0;width:100%;}
    #event_deltapro.event_mo .section02 .wave-box {display:flex;flex-wrap:wrap;flex-direction:row;justify-content:flex-start;align-items:center;bottom:8.65%;left:0;width:220%;animation:waveImg 20s infinite linear;}
    #event_deltapro.event_mo .section02 .wave-box img {width:50%;}

    #event_deltapro.event_mo .section03 .motion-text01 {top:19.75%;left:0;width:100%;}
    #event_deltapro.event_mo .section03 .motion-text02 {top:44.85%;right:0;width:36.459%;}
    #event_deltapro.event_mo .section03 .motion-text03 {top:94.5%;left:0;width:100%;}
    #event_deltapro.event_mo .section03 .motion-img01 {top:0;left:0;width:100%;}
    #event_deltapro.event_mo .section03 .motion-img02 {top:49.6%;right:0;width:54.375%;}
    #event_deltapro.event_mo .section03 .motion-img03 {top:75.7%;left:8.7%;width:40.521%;}
    #event_deltapro.event_mo .section03 .motion-img04 {top:75.7%;right:8.2%;width:40.625%;animation-delay:0.5s;}
    #event_deltapro.event_mo .section03 .wave-box-02 {top:69.6%;left:0;width:603.959%;animation:waveImg 40s infinite linear;}

    #event_deltapro.event_mo .section04 .fade-unit:last-child {animation:visualFade 5s infinite ease-in-out;}
    #event_deltapro.event_mo .section04 .motion-text {bottom:0;left:0;width:100%;}

    @keyframes visualFade {
        0% {opacity:0;} 25% {opacity:0;} 50% {opacity:1;} 75% {opacity:1;} 100% {opacity:0;}
    }
    @keyframes waveImg { to {transform:translateX(-50%);} }
    @keyframes waveImg2 { to {transform:translateY(-33.33%);} }

    #event_deltapro .motion-box {animation:1.5s forwards cubic-bezier(0.22, 1, 0.36, 1);}
    #event_deltapro .motion-box.fadeInUp {transform:translateY(50px);-webkit-transform:translateY(50px);-ms-transform:translateY(50px);opacity:0;}
    #event_deltapro .motion-box.fadeInUp.active {animation-name:fadeInUp;}
    #event_deltapro .motion-box.fadeInLeft {transform:translateX(-50px);-webkit-transform:translateX(-50px);-ms-transform:translateX(-50px);opacity:0;}
    #event_deltapro .motion-box.fadeInLeft.active {animation-name:fadeInLeft;}
    #event_deltapro .motion-box.fadeInRight {transform:translateX(50px);-webkit-transform:translateX(50px);-ms-transform:translateX(50px);opacity:0;}
    #event_deltapro .motion-box.fadeInRight.active {animation-name:fadeInRight;}

    @keyframes fadeInUp {
        from { transform:translateY(50px);-webkit-transform:translateY(50px);-ms-transform:translateY(50px);opacity:0; }
        to { transform:translateY(0);-webkit-transform:translateY(0);-ms-transform:translateY(0);opacity:1; }
    }
    @keyframes fadeInLeft {
        from { transform:translateX(-50px);-webkit-transform:translateX(-50px);-ms-transform:translateX(-50px);opacity:0; }
        to { transform:translateX(0);-webkit-transform:translateX(0);-ms-transform:translateX(0);opacity:1; }
    }
    @keyframes fadeInRight {
        from { transform:translateX(50px);-webkit-transform:translateX(50px);-ms-transform:translateX(50px);opacity:0; }
        to { transform:translateX(0);-webkit-transform:translateX(0);-ms-transform:translateX(0);opacity:1; }
    }
</style>
<div class="event_wrap event_mo" id="event_deltapro">
    <div class="event-area section01">
        <img src="images/mo_01.jpg" alt="From 5 - Feel The 5ibe">
        <div class="fade-box absolute-box unit-full">
            <div class="fade-unit absolute-box unit-full"><img src="images/mo_01_a.jpg" alt=""></div>
            <div class="fade-unit absolute-box unit-full"><img src="images/mo_01_b.jpg" alt=""></div>
        </div>
        <div class="motion-box motion-text fadeInUp absolute-box active">
            <img src="images/mo_01_text.png" alt="">
        </div>
    </div>
    <div class="event-area section02">
        <img src="images/mo_02.jpg" alt="From 5 - Feel The 5ibe">
        <div class="fade-box absolute-box unit-full">
            <div class="fade-unit absolute-box unit-full"><img src="images/mo_02_a.jpg" alt=""></div>
            <div class="fade-unit absolute-box unit-full"><img src="images/mo_02_b.jpg" alt=""></div>
        </div>
        <div class="motion-box motion-text fadeInUp absolute-box">
            <img src="images/mo_02_text.png" alt="">
        </div>
        <div class="wave-box absolute-box">
            <img src="images/pc_text.png" alt="">
            <img src="images/pc_text.png" alt="">
        </div>
    </div>
    <div class="event-area section03">
        <img src="images/mo_03.jpg" alt="">
        <div class="motion-box motion-img01 fadeInUp absolute-box">
            <img src="images/mo_03_img01.jpg" alt="">
        </div>
        <div class="motion-box motion-text01 fadeInUp absolute-box">
            <img src="images/mo_03_text01.png" alt="">
        </div>
    </div>
     <div class="event-area section04">
        <img src="images/mo_04.jpg" alt="From 5 - Feel The 5ibe">
        <div class="fade-box absolute-box unit-full">
            <div class="fade-unit absolute-box unit-full"><img src="images/mo_04_a.png" alt=""></div>
            <div class="fade-unit absolute-box unit-full"><img src="images/mo_04_b.png" alt=""></div>
        </div>
        <div class="motion-box motion-text fadeInUp absolute-box">
            <img src="images/mo_04_text.png" alt="">
        </div>
    </div>
</div>
<script type="text/javascript">
    (function( a, b ){
        // section - scroll - animated - js
        b.addEventListener('scroll',function(e){
            let $scrollArea = a.querySelectorAll('.motion-box');
            
            for ( i=0; i<$scrollArea.length; i++ ) {
                let $el = $scrollArea[i];
                let $elTop = $el.getBoundingClientRect().top;
                let $elClass = $el.classList.contains('active');

                if ( $elTop <= (b.innerHeight * 0.75) || $elClass ) { $el.classList.add('active'); }
            }
        });
    })( document, window );
</script>
<!-- // detail Area -->


        </main>
    </div>
    
</body>
</html>
