<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="reset.css">

    <style type="text/css">
        body {overflow-x:hidden;padding-top:40px;}
        #wrap {position:relative;margin:0;outline:none;border:none;}

        #header {position:fixed;top:0;left:0;width:100%;height:40px;background-color:#eee;box-shadow:0px 5px 5px rgba(0,0,0,0.25);z-index:99;}

<body>

    <div id="wrap">
        <header id="header">
            <h1>INDEX</h1>
        </header>
        <!-- content -->
        <main id="content">


<!-- detail Area -->
<style type="text/css">
    #event_deltapro {position:relative;width:1920px;max-width:1920px;overflow:hidden;left:50%;transform:translateX(-50%);}
    #event_deltapro img {width:100%;pointer-events:none;}
    #event_deltapro .event-area {position:relative;width:100%;height:100%;display:block;overflow:hidden;}
    #event_deltapro .ir {position:absolute;clip:rect(0 0 0 0);width:1px;height:1px;margin:-1px;text-indent:-9999px;color:transparent;overflow:hidden;}

    #event_deltapro .absolute-box {display:block;position:absolute;}
    #event_deltapro .unit-full {top:0;left:0;width:100%;height:100%;}

    #event_deltapro .inner-box {position:relative;width:100%;}

    #event_deltapro.event_pc .section01 .fade-unit:last-child {animation:visualFade 5s infinite ease-in-out;}
    #event_deltapro.event_pc .section01 .motion-text {bottom:23.6979%;left:0;width: 100%;}

    #event_deltapro.event_pc .section02 .motion-text {bottom:14.7395%;left:0;width: 100%;}
    #event_deltapro.event_pc .section02 .wave-box {display:flex;flex-wrap:wrap;flex-direction:row;justify-content:flex-start;align-items:center;bottom:8.65%;left:0;width:220%;animation:waveImg 20s infinite linear;}
    #event_deltapro.event_pc .section02 .wave-box img {width:50%;}

    #event_deltapro.event_pc .section03 .fade-unit{width:48.33%; left: 5.73%;}
    #event_deltapro.event_pc .section03 .fade-unit:last-child {animation:visualFade 5s infinite ease-in-out;}
    #event_deltapro.event_pc .section03 .motion-img01 {top:0;left:0;width:54.06%;}
    #event_deltapro.event_pc .section03 .motion-img02 {top:10.65%;right:0;width:58.3333%;}
    #event_deltapro.event_pc .section03 .motion-img03 {top:35.57%;left:0;width:52.0833%;}
    #event_deltapro.event_pc .section03 .motion-img04 {bottom:24.60%;left:0;width:100%;}
    #event_deltapro.event_pc .section03 .motion-img05 {bottom:-0.189%;left:0;width:100%;}
    #event_deltapro.event_pc .section03 .wave-box {display:flex;flex-wrap:wrap;flex-direction:row;justify-content:flex-start;align-items:center;bottom:0.85%;left:0;width:220%;animation:waveImg 20s infinite linear;}
    #event_deltapro.event_pc .section03 .wave-box img {width:50%;}

    #event_deltapro.event_pc .section04 .fade-unit{top: 9.04%; width: 100%;}
    #event_deltapro.event_pc .section04 .fade-unit:last-child {animation:visualFade 5s infinite ease-in-out;}
    #event_deltapro.event_pc .section04 .motion-text {bottom:0;left:0;width:100%;}

    @keyframes visualFade {
        0% {opacity:0;} 25% {opacity:0;} 50% {opacity:1;} 75% {opacity:1;} 100% {opacity:0;}
    }
    @keyframes waveImg { to {transform:translateX(-50%);} }

    #event_deltapro .motion-box {animation:1.5s forwards cubic-bezier(0.22, 1, 0.36, 1);}
    #event_deltapro .motion-box.fadeInUp {transform:translateY(50px);-webkit-transform:translateY(50px);-ms-transform:translateY(50px);opacity:0;}
    #event_deltapro .motion-box.fadeInUp.active {animation-name:fadeInUp;}
    #event_deltapro .motion-box.fadeInLeft {transform:translateX(-50px);-webkit-transform:translateX(-50px);-ms-transform:translateX(-50px);opacity:0;}
    #event_deltapro .motion-box.fadeInLeft.active {animation-name:fadeInLeft;}
    #event_deltapro .motion-box.fadeInRight {transform:translateX(50px);-webkit-transform:translateX(50px);-ms-transform:translateX(50px);opacity:0;}
    #event_deltapro .motion-box.fadeInRight.active {animation-name:fadeInRight;}
    #event_deltapro .floatUpDown{animation: float 1s infinite alternate;}

    @keyframes fadeInUp {
        from { transform:translateY(50px);-webkit-transform:translateY(50px);-ms-transform:translateY(50px);opacity:0; }
        to { transform:translateY(0);-webkit-transform:translateY(0);-ms-transform:translateY(0);opacity:1; }
    }
    @keyframes fadeInLeft {
        from { transform:translateX(-50px);-webkit-transform:translateX(-50px);-ms-transform:translateX(-50px);opacity:0; }
        to { transform:translateX(0);-webkit-transform:translateX(0);-ms-transform:translateX(0);opacity:1; }
    }
    @keyframes fadeInRight {
        from { transform:translateX(50px);-webkit-transform:translateX(50px);-ms-transform:translateX(50px);opacity:0; }
        to { transform:translateX(0);-webkit-transform:translateX(0);-ms-transform:translateX(0);opacity:1; }
    }
    @keyframes float {
        from { transform:translateY(50px);-webkit-transform:translateY(50px);-ms-transform:translateY(50px);}
        to { transform:translateY(0);-webkit-transform:translateY(0);-ms-transform:translateY(0);}
    }
</style>
<div class="event_wrap event_pc" id="event_deltapro">
    <div class="event-area section01">
        <img src="images/pc_01.jpg" alt="">
         <div class="fade-box absolute-box unit-full">
            <div class="fade-unit absolute-box unit-full"><img src="images/pc_01_a.jpg" alt=""></div>
            <div class="fade-unit absolute-box unit-full"><img src="images/pc_01_b.jpg" alt=""></div>
        </div>
        <div class="motion-box motion-text fadeInLeft absolute-box active">
            <img src="images/pc_01_text.png" alt="">
        </div>
    </div>
    <div class="event-area section02">
        <img src="images/pc_02.jpg" alt="">
        <div class="motion-box motion-text fadeInUp absolute-box">
            <img src="images/pc_02_text.png" alt="">
        </div>
        <div class="wave-box absolute-box">
            <img src="images/pc_text.png" alt="">
            <img src="images/pc_text.png" alt="">
        </div>
    </div>
    <div class="event-area section03">
        <img src="images/pc_03.jpg" alt="">
        <div class="fade-box absolute-box unit-full motion-box fadeInUp">
            <div class="fade-unit absolute-box unit-full"><img src="images/pc_03_a.jpg" alt=""></div>
            <div class="fade-unit absolute-box unit-full"><img src="images/pc_03_b.png" alt=""></div>
        </div>
        <div class="motion-box motion-img01 fadeInLeft absolute-box">
            <img src="images/pc_03_img01.jpg" alt="">
        </div>
        <div class="motion-box motion-img02 floatUpDown absolute-box">
            <img src="images/pc_03_img02.png" alt="">
        </div>
        <div class="motion-box motion-img03 floatUpDown absolute-box">
            <img src="images/pc_03_img03.png" alt="">
        </div>
        <div class="motion-box motion-img04 floatUpDown absolute-box">
            <img src="images/pc_03_img04.png" alt="">
        </div>
        <div class="motion-box motion-img05 floatUpDown absolute-box">
            <img src="images/pc_03_img05.png" alt="">
        </div>
        <div class="wave-box absolute-box">
            <img src="images/pc_text.png" alt="">
            <img src="images/pc_text.png" alt="">
        </div>
    </div>
    <div class="event-area section04">
        <img src="images/pc_04.jpg" alt="">
        <div class="fade-box absolute-box unit-full">
            <div class="fade-unit absolute-box unit-full"><img src="images/pc_04_a.png" alt=""></div>
            <div class="fade-unit absolute-box unit-full"><img src="images/pc_04_b.png" alt=""></div>
        </div>
        <div class="motion-box motion-text fadeInUp absolute-box">
            <img src="images/pc_04_text.png" alt="">
        </div>
    </div>
</div>
<script type="text/javascript">
    (function( a, b ){
        // section - scroll - animated - js
        b.addEventListener('scroll',function(e){
            let $scrollArea = a.querySelectorAll('.motion-box');
            
            for ( i=0; i<$scrollArea.length; i++ ) {
                let $el = $scrollArea[i];
                let $elTop = $el.getBoundingClientRect().top;
                let $elClass = $el.classList.contains('active');

                if ( $elTop <= (b.innerHeight * 0.75) || $elClass ) { $el.classList.add('active'); }
            }
        });
    })( document, window );
</script>

        </main>
    </div>
    
</body>
</html>
